<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
  <title>index</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    /* body {
        perspective: 200px;
      } */
    .box {
      padding: 0;
      width: 100%;
      margin: 0;
      position: relative;
      transition: all 1s;
      text-align: center;
      /* border: 2px solid white; */
      /* 
          真3D: 让子元素保留3D位置
        
          理解的简单点: 可以让子元素呈现3D布局 (preserve-3d)
                       flat 可以让子元素呈现2D布局 
          如果想要呈现一个真实的3D这句话是必不可少的


          perspective: 透视 => 傻瓜式的近大远小 (假3D)
         */
      /* transform: rotateX(-10deg); */
      transform-style: preserve-3d;
    }

    .box li {
      width: 80%;
      height: 100%;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      top: 0%;
    }

    .box li .change-main {
      position: relative;
      width: 80%;
      height: 80%;
      left: 50%;
      transform: translateX(-50%);
    }

    .box li .top {
      position: relative;
      height: 10%;
      /* left: 50%;
      transform: translateX(-50%); */
      /* background: url("./images/changePic/starsbgi.jpg") no-repeat; */
    }

     .box li .top button{
       position: absolute;
       left:50%;
       transform: translate(-50%,-50%);
       top: 50%;
      width: 40%;
      
     }

    .box li .bottom {
      position: relative;
      width: 90%;
      height: 10%;
      left: 50%;
      transform: translateX(-50%);
      
    }

    .a .change-main {
      background: url("./images/changePic/cp01.jpg");
      background-size: cover;
    }

    .b .change-main {
      background: url("./images/changePic/cp08.jpg");
      background-size: cover;
    }


    .c .change-main {
      background: url("./images/changePic/cp07.jpg");
      background-size: cover;

    }

    .d .change-main {
      background: url("./images/changePic/cp14.jpg");
      background-size: cover;

    }

    .e .change-main {
      background: url("./images/changePic/cp12.jpg");
      background-size: cover;
    }

    .f .change-main {
      background: url("./images/changePic/cp11.jpg");
      background-size: cover;

    }

    body {
      overflow: hidden;
      background-color: #000;
    }

    .enter{
      margin-top: 5%;
      width: 20%;
    }
  </style>
</head>

<body>
  <ul class="box changePage">
    <li class="a">
      <div class="top">
        <button type="button" class="btn btn-info">My bookcase</button>
      </div>
      <div class="change-main"></div>
      <div class="bottom">
        <button class="btn btn-info enter btn-lg"></button>
      </div>
    </li>
    <li class="b">
      <div class="top">
        <button type="button" class="btn btn-info">未完待续2</button>
      </div>
      <div class="change-main"></div>
      <div class="bottom">
        <button class="btn btn-warning enter btn-lg" style="background-color:violet"></button>
      </div>
    </li>
    <li class="c">
      <div class="top">
        <button type="button" class="btn btn-info">what u know</button>
      </div>
      <div class="change-main"></div>
      <div class="bottom">
        <button class="btn btn-danger enter btn-lg"></button>
      </div>
    </li>
    <li class="d">
      <div class="top">
        <button type="button" class="btn btn-info">what u say</button>
      </div>
      <div class="change-main"></div>
      <div class="bottom">
        <button class="btn btn-success enter btn-lg"></button>
      </div>
    </li>
    <li class="e">
      <div class="top">
        <button type="button" class="btn btn-info">未完待续1</button>
      </div>
      <div class="change-main"></div>
      <div class="bottom">
        <button class="btn btn-primary enter btn-lg"></button>
      </div>
    </li>
    <li class="f">
      <div class="top">
        <button type="button" class="btn btn-info">look up</button>
      </div>
      <div class="change-main"></div>
      <div class="bottom">
        <button class="btn btn-warning enter btn-lg"></button>
      </div>
    </li>
  </ul>

  <script src="./js/jquery/jquery-1.12.4.min.js"></script>
  <script src="./js/css-js.js"></script>
  <script>
    $(function () {
      var w = $(".box li").width()
      var h = $(document).height()
      console.log(w);
      $(".a").css({
        // "background-color": "red",
        "transform": "translateZ(" + 0.866 * w + "px) translateX(" + w + "px) translateX(-50%) rotateY(60deg)",
        "transform-origin": "0% 0%",
      })

      $(".b").css({
        // "background-color": "lime",
        "transform": "translateZ(" + 0.866 * w + "px) translateX(" + (-w) + "px) translateX(-50%) rotateY(300deg)",
        "transform-origin": "100% 100%",
      })

      $(".c").css({
        // "background-color": "blue",
        "transform": "translateZ(" + 0.866 * w + "px) translateX(0px)  translateX(-50%) translateZ(" + (-2 * 0.866 * w) + "px) rotateY(-240deg)",
        "transform-origin": "100% 100%",
      })

      $(".d").css({
        // "background-color": "yellow",
        "transform": "translateZ(" + 0.866 * w + "px) translateX(0px)  translateX(-50%) translateZ(" + (-2 * 0.866 * w) + "px) rotateY(180deg)",
      })

      $(".e").css({
        // "background-color": "pink",
        "transform": "translateZ(" + 0.866 * w + "px) translateX(0px)  translateX(-50%) translateZ(" + (-2 * 0.866 * w) + "px) rotateY(240deg)",
        "transform-origin": "0% 0%",
      })

      $(".f").css({
        // "background-color": "blueviolet",
        "transform": "translateZ(" + 0.866 * w + "px)  translateX(-50%) translateZ(0px)",
        "transform-origin": "0% 0%",
      })

      var i = 0;
      $(".box").on("click", function (e) {
        if (e.clientX < w / 2) {
          i++;
        } else {
          i--;
        }
        console.log("hi");
        $(this).css({
          "transform": "rotateY(" + (-60) * i + "deg)",
        })
      })

      $(".box li .enter").on("click", function (e) {
        e.stopPropagation()
        var index = $(this).parent().parent().index()
        if (index == 5) {
          location.href = "./look-up.html"
        } else if (index == 0) {
          location.href = "./mybookcase.html"
        } else if (index == 3) {
          location.href = "./whatusay.html"
        }
      })
    }) 
  </script>
</body>

</html>
