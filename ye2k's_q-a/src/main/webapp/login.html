<!DOCTYPE html>
<html lang="en" >

<head>
<meta charset="UTF-8">
<title>登录注册表单</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--图标库-->
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>

<!--响应式框架-->
<link rel='stylesheet' href='/css/bootstrap.min.css'>

<!--主要样式-->
<link rel="stylesheet" href="/css/login.css">


</head>

<body>
  
<div class="container">

	<div class="card-wrap">
	
		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">Welcome</h2>
				<p>欢迎!</p>
				<div class="btn-wrap"><a class="btn btn-lg btn-register js-btn" data-target="register">注册</a><a class="btn btn-lg btn-login js-btn" data-target="login">登录</a></div>
			</div>
		</div>
		
		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">会员注册</h2>
				<p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-qq"></i></a><a class="badge"><i class="fab fa-weixin"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或者使用您的电子邮箱进行注册</p>
				<form>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" id="password" placeholder="密码" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" id="confirmPassword" placeholder="确认密码" required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="text" id="verifyCode" placeholder="验证码" required="required"/>
					</div>
					<button class="btn btn-lg">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		
		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录！</h2>
				<p>第三方登录</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-qq"></i></a><a class="badge"><i class="fab fa-weixin"></i></a><a class="badge"><i class="fab fa-github"></i></a></p>
				<p>或用邮箱登录</p>
				<form action="user/login" method="post">
					<div class="form-group">
						<input class="form-control" type="email"  name="username" placeholder="邮箱" value="admin@lookup.com"  required="required"/>
					</div>
					<div class="form-group">
						<input class="form-control" type="password" name="password" placeholder="密码" required="required"/>
					</div>
					<div class="form-group">
						<!--页面一加载就向checkCodeServlet发送请求 this 表示img标签-->
						验证码:<img src="/system/verifyCode" alt="验证码" onclick="checkCode(this);" style="cursor: pointer"><br/>
						<input class="form-control" type="text" name="loginVerifyCode" id="loginVerifyCode" placeholder="验证码" required="required"/>
					</div>
					<div class="form-group">
						<input type="checkbox" name="remembPassword"/>记住密码
					</div>
					<p><a href="#">忘记密码?</a></p>
					<input type="submit" class="btn btn-lg" onclick="loginFunction()" value="登录">
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		
	</div>
	
</div>
<script type="text/javascript">
    $(function(){
        initPage();
	});

    function initPage() {

    }

        function loginFunction() {
        //不会写
    }
    //自定义函数加载验证码
    function checkCode(obj) {
        //向生成的servlet中加载验证码图片
        obj.src = "/system/verifyCode?time="+new Date().getTime();
    }
</script>
<script src="/js/login.js"></script>

</body>
</html>
