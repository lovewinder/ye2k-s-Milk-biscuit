  <script>
    $(".title").on("click", function () {
      var url = "/qa/loadContent"
      var type = $(this).children("button").text()
      var data = {
        "type": type
      }
      console.log(type);
      var callback = function (resultInfo) {
        if (resultInfo.flag) {
          // console.log(resultInfo.data);
          var html = template("tpl", resultInfo)
          var newhtml = html.replace(new RegExp("&#60;br&#62;", 'g'), "<br>")
          // console.log(newhtml);
          $(this).next().html(newhtml)
        } else {
          console.log("error");
        }
      }.bind($(this))
      $.get(url, data, callback)
    })

    $(".title").on("click", function () {
      var index = $(this).index();
      console.log(index / 2);
      // $(this).prev().slideToggle(1000);
      $(this).parent().children("ul").eq(index / 2).stop(true)
      $(this).parent().children("ul").eq(index / 2).slideToggle(1000);
      $(this).parent().children("ul").eq(index / 2).siblings("ul").slideUp(1000);
